      <h1 class="h3 lg-3" style="margin-right: 87%;margin-bottom: 5%;color: white;font-weight: bold;margin-top: 0px;">my Newsletter</h1>
    
      <form class="form-signin" method="POST" action="/" autocomplete="off"> 
          <span style="font-size: 8rem;">
          <i class="fas fa-users"style="color:aliceblue;"></i>
          </span> 
          <h1 class="h3 mb-3 font-weight-normal" style="color:aliceblue;">Signup to My Newsletter</h1>
         <input name="fname" type="text" class="form-control top" placeholder="First Name" required autofocus>
          <input name="lname" type="text" class="form-control middle" placeholder="Last Name" required>
         <input name="email" type="email" class="form-control bottom" placeholder="Email" required><br>
         <button class="btn btn-lg btn-warning btn-block" type="submit">Sign Up To My Newsletter!</button><br>

      </form>
